<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    ul li {
      padding: 3px 0px;
    }
    ul li a {
      padding: 1px 4px;
      text-decoration: none;
    }
    a:link{
      color: aliceblue;
      background-color: black;
    }
    a:visited{
      color: antiquewhite;
    }
    a:hover{

    }
    a:active{
      color: white;
      background-color: black;
    }
  </style>
</head>
